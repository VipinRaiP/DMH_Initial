<div id="main">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <select ngModel class="form-control select" name="parameter">
                        <option value="">Alcohol Cases</option>
                        <option value=2>Suicide Cases</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Get Chart</button>
            </div>
            <div class="col-md-2">
                <h2>District View</h2>
            </div>
            <!--div class="col-md-3">
                <mat-slide-toggle [checked]="mapView" (change)="mapToggle()">Map View</mat-slide-toggle>

            </div-->
        </div>
    </form>
    <div class="row">
        <div class="col-md-6">
            <app-bar-chart-all-dist *ngIf="!mapView"></app-bar-chart-all-dist>
        </div>
        <!-- Map  -->
        <div class="col-md-6">
            <div *ngIf="!mapView" class="container">
                <div class="row">
                    <div class="col-md-9">
                        <app-main-map viewBoxDims="1500 -2000 22000 30700"></app-main-map>
                    </div>
                    <!--div class="col-md-3">
                        <br>
                        <br>
                        <app-map-details></app-map-details>
                    </div-->
                    <app-map-details></app-map-details>
                </div>
            </div>
        </div>
    </div>
</div>
