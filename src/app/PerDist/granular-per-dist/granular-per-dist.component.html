<div class="row">
  <div class="col-md-4">
    <mat-form-field>
      <input matInput [matDatepicker]="dp" placeholder="Year" [formControl]="yearObj">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp startView="multi-year" (yearSelected)="onYearChangeHandler($event,dp)"
        panelClass="example-month-picker">
      </mat-datepicker>
    </mat-form-field>
  </div>
  <!--View in table-->
  <div class="col-md-4">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#perDistModal">
      View in table
    </button>
  </div>
  <!--Modal content-->
  <div class="modal fade" id="perDistModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h1 class="modal-title">Data</h1>
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Date</th>
                <th scop="col">{{parameterName}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of tabularData;let in = index">
                <th scope="row">{{in+1}}</th>
                <td>{{d[xColumnName]}}</td>
                <td>{{d[parameterName]}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</div>
